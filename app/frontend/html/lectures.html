<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | public.edu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-[#0a0a0a] text-[#a1a1a1]">

<nav class="navbar border-b border-white/5">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <div class="logo-area cursor-pointer" onclick="window.location.href='index.html'">
            <span class="text-white font-medium tracking-tighter">public.edu</span>
        </div>
        <div class="flex items-center space-x-8 text-sm">
            <a href="lectures.html" class="text-white font-medium">Lectures</a>
            <a href="teachers.html" class="hover:text-white transition">Teachers</a>
        </div>
        <div id="auth-buttons" class="flex items-center space-x-8">
            <button id="upload-nav-btn" onclick="window.location.href='index.html?page=upload'" class="upload-btn" style="display: none;">
                <span>Upload</span>
            </button>
            <div id="user-controls">
                <a href="login.html" class="hover:text-white transition text-sm">Sign In</a>
            </div>
        </div>
    </div>
</nav>

<main class="container mx-auto px-6 py-16">
    <div class="max-w-md mx-auto mb-12">
        <div class="relative">
            <input type="text" id="searchInput" placeholder="Search lectures..." 
                   class="w-full bg-[#0f0f0f] border border-white/10 rounded-lg py-2 px-4 text-sm text-white focus:border-white/30 outline-none transition">
        </div>
    </div>

    <!-- Заголовок -->
    <div class="mb-12">
        <h2 class="text-white text-2xl font-medium tracking-tight">Available Lectures</h2>
        <p class="text-xs text-gray-500 uppercase tracking-widest mt-1">Authorized access only</p>
    </div>

    <div id="video-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
    </div>
</main>

<script src="../js/main.js"></script>
</body>
</html>
