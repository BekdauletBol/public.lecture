<!-- Страница входа -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | public.edu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-[#0a0a0a] text-[#a1a1a1] flex flex-col min-h-screen">

    <nav class="navbar border-b border-white/5">
        <div class="container mx-auto px-6 py-4">
            <a href="index.html" class="text-white font-medium tracking-tighter">public.edu</a>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center px-6">
        <div class="form-container border border-white/10 bg-[#111] p-10 rounded-xl w-full max-w-md fade-in">
            <h2 class="text-white text-2xl mb-2 tracking-tight">welcome back</h2>
            <p class="text-sm text-gray-500 mb-8">Enter your details to access your account</p>
            
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-xs uppercase tracking-widest mb-2 text-gray-500">Email address</label>
                    <input type="email" id="email" class="tech-input" placeholder="name@example.com" required>
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-widest mb-2 text-gray-500">Password</label>
                    <input type="password" id="password" class="tech-input" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="primary-btn w-full">Sign In</button>
            </form>

            <div class="mt-8 pt-6 border-t border-white/5 text-center">
                <p class="text-sm">Don't have an account? 
                    <a href="register.html" class="text-white hover:underline">Register</a>
                </p>
            </div>
        </div>
    </main>

    <script src="/app/frontend/js/auth.js"></script>
</body>
</html>
