<!-- Страница регистрации -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | public.edu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-[#0a0a0a] text-[#a1a1a1] flex flex-col min-h-screen">

    <nav class="navbar border-b border-white/5">
        <div class="container mx-auto px-6 py-4">
            <a href="index.html" class="text-white font-medium tracking-tighter">public.edu</a>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center px-6 py-12">
        <div class="form-container border border-white/10 bg-[#111] p-10 rounded-xl w-full max-w-md fade-in">
            <h2 class="text-white text-2xl mb-2 tracking-tight">create account</h2>
            <p class="text-sm text-gray-500 mb-8">Join the next generation of learning</p>
            
            <form id="register-form" class="space-y-5">
                <div>
                    <label class="block text-xs uppercase tracking-widest mb-2 text-gray-500">Full Name</label>
                    <input type="text" id="username" class="tech-input" placeholder="John Doe" required>
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-widest mb-2 text-gray-500">Email</label>
                    <input type="email" id="email" class="tech-input" placeholder="name@example.com" required>
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-widest mb-2 text-gray-500">I am a...</label>
                    <select id="role" class="tech-input">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-widest mb-2 text-gray-500">Password</label>
                    <input type="password" id="password" class="tech-input" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="primary-btn w-full">Create Account</button>
            </form>

            <div class="mt-8 pt-6 border-t border-white/5 text-center">
                <p class="text-sm">Already have an account? 
                    <a href="login.html" class="text-white hover:underline">Sign In</a>
                </p>
            </div>
        </div>
    </main>

    <script src="/app/frontend/js/auth.js"></script>
</body>
</html>
